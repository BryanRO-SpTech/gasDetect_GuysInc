<!DOCTYPE html>
<html theme="light" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Guys Inc</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <header>
        <div class="side">
            <div class="logo">
                <a href="../html/index.html">
                    <img src="../assets/img/GUYS-logo.png" alt="Logo Guys inc.">
                </a>
            </div>
            <h1>GUYS inc.</h1>
        </div>
        <div class="sideBar">
            <div class="dias">
                <p>Dias sem vazamentos</p>
                <h1>5</h1>
            </div>
                <a>Visão Geral</a>
                <p>Ambiente:</p>
            <ul class="setores">
                <li class="selec">
                    <a>Setor 1</a>
                </li>
                <li>
                    <a>Setor 2</a>
                </li>
                <li>
                    <a>Setor 3</a>
                </li>
                <li>
                    <a>Setor 4</a>
                </li>
            </ul>
            <div class="botoes">
                <input type="checkbox" onclick="mudarTema()" class="checkbox" id="chk">

                <label class="label" for="chk">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
                <a>
                    <img src="../assets/icons/engrenagem.png" alt="Configurações">
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="kpis">
            <div class="carrossel">
                <div class="kpis-content" id="kpis-content"></div>
            </div>
        </section>

        <div class="container">
            <section class="line chart">
                <div class="filters">
                    <button class="filter selected" id="diario">Diário</button>
                    <button class="filter" id="mensal">Mensal</button>
                    <button class="filter" id="anual">Anual</button>
                </div>
                
                <div class="line-chart-div">
                    <canvas id="lineChart"></canvas>
                </div>
    
            </section>
    
            <section class="bar chart">
                <canvas id="barChart"></canvas>
            </section>
        </div>
       
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    <script src="../js/thema.js"></script>
    <script src="../js/dashboardData.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
