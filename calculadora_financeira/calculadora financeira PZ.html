<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>
</head>
<body>
     <h1>Calculadora Financeira</h1>
     <br><br>
     Qual é o custo médio de recuperação por incidente na sua indústria?
     <br>
     <input type="number" id="ipt_custoPorUm">
    <br><br>
        Quantos incidentes com gases inflamáveis ocorrem, em média, por ano na sua indústria? 
     <br>
      <input type="number" id="ipt_qtdIncidentes">
     <br><br>
       Qual o percentual de processos que envolvem gases inflamáveis na sua indústria?
    <br>
      <input type="number" id="ipt_perProcessos">
      <br></br>
    <br><br>
      <button onclick="calcular()">Calcular</button>
      <div id="div_msg"></div>
</body>
</html>

<script>
    // variaveis globais
    var economiaComSolucao = 0;
    var roi =0;
    function calcular(){
        // variaveis locais
        var custoPorUmIncidente = Number(ipt_custoPorUm.value);
        var qtdIncidentes = Number(ipt_qtdIncidentes.value);
        var percentualDeProcessos = Number(ipt_perProcessos.value);
        
        var custoPotencialPorAno = qtdIncidentes * custoPorUmIncidente;
        economiaComSolucao = custoPotencialPorAno * 0.5;
        var custoDaSolucao = 10000;
        roi = ((economiaComSolucao - custoDaSolucao)/custoDaSolucao) * 100;
        div_msg.innerHTML = `<h1>O gasto potencial anual com os incidentes em sua empresa é de <span style="color:red">R$${custoPotencialPorAno}</span></h1>
        <button onclick="mostrarEconomiaERoi()">Mostrar Economia e ROI</button>`;
    }
    function mostrarEconomiaERoi(){
        div_msg.innerHTML += `<h1>A economia com a solução é de até <span style="color:green">R$${economiaComSolucao}</span></h1>
        <h1 style="color:blue">O que nos levaria a um ROI(retorno sobre investimento) de ${roi}%`;
    }
</script>
