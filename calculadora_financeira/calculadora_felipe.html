<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    Informe a quantidade total do vazamento de gás:
    <input type="number" id="ipt_vazamento">
    <br></br>
    Informe o valor (por litro) do gás:
    <input type="number" id="ipt_valorgas">
    <br></br>
    Informe o custo de remediação:
    <input type="number" id="ipt_remediacao">
    <br></br>
    Informe o valor de multas e penalidades:
    <input type="number" id="ipt_multa">
    <br></br>
    Informe o preço da produção:
    <input type="number" id="ipt_producao">
    <br>
    <br>
    <button onclick="calcularPerda()">Calcular danos</button>
    <br>
    <div id="div_mensagem"></div>
    <div id="div_mensagem2"></div>

    
</body>
</html>
<script>

        function calcularPerda() {  
            var valorVazamento = Number(ipt_vazamento.value);
            var valorGas = Number(ipt_valorgas.value);

            var totalgas = valorVazamento * valorGas;

            var remediacao = Number(ipt_remediacao.value);
            var multa = Number(ipt_multa.value);
            var producao = Number(ipt_producao.value);

            var totalPrejuizo = totalgas + remediacao + multa + producao;

            div_mensagem.innerHTML = `Com a perda total de gás ${valorVazamento} m3, você terá um custo de R$${totalgas}.`

            div_mensagem2.innerHTML = `<p>Custos adicionais </p>
            <p>Remediação: R$${remediacao}</p>
            <p>Multas e penalidades: R$${multa}</p>
            <p>Produção: R$${producao}</p>
            <p>O valor total do seu prejuízo é de R$${totalPrejuizo}`

        }



</script>
