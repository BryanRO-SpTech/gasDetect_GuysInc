<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    
    Volume do gás vazado em m³: <br>
    <input type="text" id="ipt_Vazado"> <br>
    Custo do gás por m³: <br>
    <input type="text" id="ipt_Custo"> <br>
    Valor dos equipamentos: <br>
    <input type="text" id="ipt_Equipamentos"> <br>
    Média de acidentes por mês: <br>
    <input type="text" id="ipt_Acidentes"> <br>
    Custo aproximado de reparos por acidente (incluindo mão de obra e materiais): <br>
    <input type="text" id="ipt_Aproximacao"> <br>
    Gastos em indenizações e compensações (em R$): <br>
    <input type="text" id="ipt_Indenizacoes"> <br>
    <button onclick="bt_Analise()">CALCULAR TOTAL</button> <br>
    <div id="div_Analise"></div>

</body>
</html>

<script>

    function bt_Analise() {

        // Captura dos valores inseridos pelo usuário
        var Volume = Number(ipt_Vazado.value); // Gás vazado em m³
        var Custo = Number(ipt_Custo.value); // Custo do gás por m³ em R$
        var Equipamento = Number(ipt_Equipamentos.value); // Valor dos equipamentos danificados
        var AcidentesPorMes = Number(ipt_Acidentes.value); // Número de acidentes por mês
        var Aproximacao = Number(ipt_Aproximacao.value); // Custo aproximado de reparos
        var Indenizacoes = Number(ipt_Indenizacoes.value); // Custo com indenizações e compensações

        // Cálculos intermediários
        var AcidentesPorAno = AcidentesPorMes * 12; // Calcula o número de acidentes por ano
        var CustoPorVolume = Volume * Custo; // Calcula o custo do gás vazado

        // Calcula o custo total por acidente (equipamentos, reparos, indenizações)
        var CustoPorAcidente = Equipamento + Aproximacao + Indenizacoes;

        // Calcula o custo total de todos os acidentes no ano
        var CustoTotalAcidentes = CustoPorAcidente * AcidentesPorAno;

        // Calcula o custo total incluindo o gás vazado
        var CustoTotal = CustoPorVolume + CustoTotalAcidentes;

        // Exibição do resultado
        div_Analise.innerHTML = 
        `Ocorrem ${AcidentesPorAno} acidentes por ano em sua fábrica. <br>
        Cada acidente custa aproximadamente R$ ${CustoPorAcidente}. <br>
        1 m³ de gás vazado custa R$ ${CustoPorVolume}.<br>
        <b>Os gastos totais com vazamentos de gás por ano em sua fábrica são de R$ ${CustoTotal}.</b>`;

    }

</script>
