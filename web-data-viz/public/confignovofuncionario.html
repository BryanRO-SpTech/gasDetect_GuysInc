<!DOCTYPE html>
<html theme="light" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações Guys Inc</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/confignovofunc.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="./components/configNavBar/configNavBar.js" paginaAtual="colaboradores"></script>

    <div class="container">
        <div class="cadastro-content">
            <div class="labels">
                <h3><span>Informe as informações do novo Funcionario:</span></h3>
            </div>
            <div class="input-div1">
                <div class="labels">
                    <label for="ipt_nome">Nome do Funcionario:</label>
                </div>
                <input type="text" id="ipt_nome" placeholder="" oninput="validarNome()">
                <div class="mensagemValidacao">
                    <span id="span_mensagem_nome"></span>
                </div>
            </div>

            <div class="input-div">
                <div class="labels">
                    <label for="ipt_email">E-mail:</label>
                </div>
                <input type="email" maxlength="80" id="ipt_email" placeholder="" oninput="validarEmail()">
                <div class="mensagemValidacao">
                    <span id="span_mensagem_email"></span>
                </div>
            </div>

            <div class="input-div">
                <div class="labels">
                    <label for="ipt_cpf">CPF Funcionario:</label>
                </div>
                <input type="text" maxlength="11" id="ipt_cpf" placeholder="" oninput="validarCpf()">
                <div class="mensagemValidacao">
                    <span id="span_mensagem_cpf"></span>
                </div>
            </div>

            <div class="input-div">
                <div class="labels">
                    <label for="ipt_senha">Senha:</label>
                </div>
                <input type="text" maxlength="80" id="ipt_senha" placeholder="" oninput="validarSenha()">
                <div class="mensagemValidacao">
                    <span id="span_mensagem_senha"></span>
                </div>
            </div>

            <div class="input-div">
                <div class="labels">
                    <label for="ipt_confirmar">Confirme a senha:</label>
                </div>
                <input type="text" maxlength="80" id="ipt_confirmar" placeholder="" oninput="validarConfirmarSenha()">
                <div class="mensagemValidacao">
                    <span id="span_mensagem_confirmar"></span>
                </div>
            </div>
            <div class="input-div">
                <div class="labels">
                    <label for="ipt_nivel_permissao">Nivel de Permissao:</label>
                </div>
                <input type="number" max="3" min="0" id="ipt_nivel_permissao" placeholder="">
                <div class="mensagemValidacao">
                    <span id="span_nivel_permissao"></span>
                </div>
            </div>

            <button class="salvar" onclick="salvarfunc()">Salvar</button>


            <span style="color: red; font-weight: bold;" id="span_mensagem_cadastro_efetuado"></span>


        </div>


    </div>


</body>

<script src="./js/validarCadastro.js"></script>
<script src="/js/tema.js"></script>

            $zoho.salesiq.visitor.name(sessionStorage.NOME);
            $zoho.salesiq.visitor.email(sessionStorage.EMAIL);
        }
    }</script>
