<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora GUYS Inc.</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/calculadora.css">
    <link rel="shortcut icon" href="/assets/img/GUYS-logo.png" type="image/png">

</head>

<body>
    <div class="backgound-filter"></div>
    <section class="container">
        <div class="card">
            <div class="info">
                <div class="logo-card">
                    <div class="logo">
                        <a href="/index.html">
                            <img src="/assets/img/GUYS-logo.png" alt="imagem logo Guys Inc">
                        </a>
                    </div>
                </div>
                <div class="mensagem">
                    <h2>Preencha os campos e simule seus resultados</h2>
                </div>
                <div class="botao-simular">
                    <button onclick="calcular()">Simular</button>
                </div>
            </div>
            <div class="simular-content">
                <div id="div_mensagem">
                    <div class="simulador">
                        <div class="input">
                            <div class="label">
                                <label> Média de incidentes anuais relacionados à emissão de gases:</label>
                                <input type="number" id="ipt_mediaIncidentes">
                                <div class="div_validacoes" id="div_incidente"></div>
                            </div>
                        </div>
                        <div class="input">
                            <div class="label">
                                <label>Custo total de indenização e manutenção após o incidente (em R$):</label>
                                <input type="number" id="ipt_custoIndenizacao">
                                <div class="div_validacoes" id="div_custo"></div>
                            </div>
                        </div>
                        <div class="input">

                            <div class="label">
                                <label>Tempo médio de parada da fábrica por incidente <br>(em horas):</label>
                                <input type="number" id="ipt_tempoParada">
                                <div class="div_validacoes" id="div_hora"></div>
                            </div>
                        </div>
                            <div class="input">
                                <div class="label">
                                    <label>Prejuízo por hora de fábrica parada (em R$):</label>
                                    <input type="number" id="ipt_custoParadaHora">
                                    <div class="div_validacoes" id="div_custohora"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <script src="/js/calculadora.js"></script>
</body>

</html>
