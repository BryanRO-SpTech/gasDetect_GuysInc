<!DOCTYPE html>
<html theme="light" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Fábricas Guys Inc</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/fabrica.css">
</head>

<body onload="niveladministrador()">
    <script src="./components/configNavBar/configNavBar.js" paginaAtual="fabrica"></script>

        <div class="container">
        <div class="cadastro-content">
            <div class="guys">
                <h1 id="titleGerFab">Fábricas Cadastradas</h1>
                <button onclick="abrirModal()">Cadastrar Fabrica</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>CEP</th>
                        <th>Logradouro</th>
                        <th>Número</th>
                        <th>Bairro</th>
                        <th>Cidade</th>
                        <th>UF</th>
                        <th>Detalhes</th>
                    </tr>
                </thead>
                <tbody id="tabela_de_fabricas">

                </tbody>
            </table>
        </div>


    </div>

    <div class="modal-cadastro" id="modal-cadastro">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastrar Fábrica</h2>
                <span class="close" onclick="fecharModal()">X</span>
            </div>
            <div class="modal-body">
                <div class="input-div">
                    <div class="labels">
                        <label for="ipt_cep">CEP:</label>
                    </div>
                    <input type="text" id="ipt_cep" placeholder="Digite o CEP" maxlength="9" oninput="preencherFormularioComCep()">
                    <div class="mensagemValidacao">
                        <span id="span_mensagem_cep"></span>
                    </div>
                </div>

                <div class="input-div">
                    <div class="labels">
                        <label for="ipt_logradouro">Logradouro:</label>
                    </div>
                    <input type="text" id="ipt_logradouro" placeholder="Será preenchido automaticamente" readonly>
                </div>

                <div class="input-div">
                    <div class="labels">
                        <label for="ipt_numero">Número:</label>
                    </div>
                    <input type="text" id="ipt_numero" placeholder="Digite o Número">
                </div>

                <div class="input-div">
                    <div class="labels">
                        <label for="ipt_bairro">Bairro:</label>
                    </div>
                    <input type="text" id="ipt_bairro" placeholder="Será preenchido automaticamente" readonly>
                </div>

                <div class="input-div">
                    <div class="labels">
                        <label for="ipt_cidade">Cidade:</label>
                    </div>
                    <input type="text" id="ipt_cidade" placeholder="Será preenchido automaticamente" readonly>
                </div>

                <div class="input-div">
                    <div class="labels">
                        <label for="ipt_uf">UF:</label>
                    </div>
                    <input type="text" id="ipt_uf" placeholder="Será preenchido automaticamente" readonly>

                    <div class="input-div">
                        <button onclick="cadastrarFabrica()">Cadastrar</button>

                        <span id="span_mensagem" style="color: red; font-weight: 700;"></span>
                    </div>
        </div>
    </div>
</body>

<script src="./js/fabrica.js"></script>
<script src="/js/tema.js"></script>
