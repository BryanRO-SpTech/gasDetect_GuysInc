<!DOCTYPE html>
<html theme="light" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurações Guys Inc</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="./css/sensorSolicitado.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>



</head>

<body>
    <script src="./components/configNavBar/configNavBar.js" paginaAtual="sensor"></script>

    <div class="container">
        <div class="cadastro-content">
            <div class="user">
                <h3><span id="a_usuario">usuário</span></h3>
            </div>
            <div class="contentSlt" id="fabrica" style="display: block;">
                <select id="sltFabrica" class="sltOption">
                    <option value="#" selected disabled>Selecione uma opção</option>
                </select>
                <img src="./assets/icons/icons8-arrow-down-right-48.png" class="arrow" alt="icone de flecha">
                <div class="buttonForm">
                    <button onclick="fabrica()">Consultar Fabrica</button>
                </div>
                <div class="mensagemValidacao">
                    <span id="spanMsgFabrica"></span>
                </div>
            </div>

            <div class="contentSlt" id="setor" style="display: none;">
                <select id="sltSetor" class="sltOption">
                    <option value="#" selected disabled>Selecione uma opção</option>
                </select>
                <img src="./assets/icons/icons8-arrow-down-right-48.png" class="arrow" alt="icone de flecha">
                <div class="buttonForm">
                    <button onclick="setor()">Consultar Setor</button>
                </div>
                <div class="mensagemValidacao">
                    <span id="spanMsgSetor"></span>
                </div>
            </div>


            <div class="modal-cadastro" id="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Cadastrar Sensor</h2>
                        <!-- <span class="close" onclick="closeModal()">X</span> -->
                    </div>
                    <div class="modal-body">
                        <div class="input-div">
                            <div class="labels">
                                <label>Titulo do sensor: (Descrição breve da localização)</label>
                            </div>
                            <textarea type="text" maxlength="11" id="ipt_titulo" placeholder=""></textarea>
                        </div>
                        <div class="buttonForm">
                            <button onclick="enviar()">Enviar</button>
                            <span id="span_mensagem" style="color: red; font-weight: 700;"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    
    </html>

    <script src="./js/sensorSolicitacao.js"></script>

    <script>

    function trocaTema() {
        const temaAtual = document.documentElement.getAttribute('theme');

        if (temaAtual === "light") {
            document.documentElement.setAttribute("theme", "dark");
            document.getElementById("a_usuario").style.color = "var(--cor-terciaria)";
        } else {
            document.documentElement.setAttribute("theme", "light");
            document.getElementById("a_usuario").style.color = "black";
        }
    }
</script>
