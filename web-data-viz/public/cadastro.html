<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/cadastro.css">

    <title>Cadastro</title>
</head>

<body>
    <div class="background-filter"></div>

    <section class="container">
        <div class="box">
            <div class="info-content">
                <div class="logo-content">
                    <div class="logo">
                        <img src="/assets/img/GUYS-logo.png" alt="Logo Guys Inc.">
                    </div>
                </div>

                <div class="message-content">
                    <h3>Preencha os campos com as informações necessarias para cadastro:</h3>
                </div>

                <div class="mensagemValidacao">
                    <span id="span_mensagem_cadastro_efetuado"></span>
                </div>

                <div class="button-cadastrar">
                    <button id="btn_cadastrar" onclick="cadastrar()">Cadastrar</button>
                    <a href="/login.html">Já possuo login</a>
                </div>
                </form>
            </div>

            <div class="cadastro-content">
                <form id="cadastro_form">
                    <div class="input-div">
                        <div class="label">
                            <label for="ipt_razaoSocial">Razão Social:</label>
                        </div>
                        <input type="text" id="ipt_razaoSocial" maxlength="120" oninput="validarRazaoSocial()">
                        <div class="mensagemValidacao">
                            <span id="span_mensagem_razao_social"></span>
                        </div>
                    </div>

                    <div class="input-div">
                        <div class="label">
                            <label for="ipt_cnpj">CNPJ:</label>
                        </div>
                        <input type="text" maxlength="14" id="ipt_cnpj" oninput="validarCnpj()">
                        <div class="mensagemValidacao">
                            <span id="span_mensagem_cnpj"></span>
                        </div>
                    </div>

                    <div class="input-div">
                        <div class="label">
                            <label for="ipt_nome">Seu nome:</label>
                        </div>
                        <input type="text" id="ipt_nome" oninput="validarNome()">
                        <div class="mensagemValidacao">
                            <span id="span_mensagem_nome"></span>
                        </div>
                    </div>

                    <div class="input-div">
                        <div class="label">
                            <label for="ipt_email">E-mail:</label>
                        </div>
                        <input type="email" maxlength="80" id="ipt_email" oninput="validarEmail()">
                        <div class="mensagemValidacao">
                            <span id="span_mensagem_email"></span>
                        </div>
                    </div>

                    <div class="input-div">
                        <div class="label">
                            <label for="ipt_cpf">Seu CPF:</label>
                        </div>
                        <input type="text" maxlength="11" id="ipt_cpf" oninput="validarCpf()">
                        <div class="mensagemValidacao">
                            <span id="span_mensagem_cpf"></span>
                        </div>
                    </div>

                    <div class="input-div">
                        <div class="label">
                            <label for="ipt_senha">Senha:</label>
                        </div>
                        <input type="password" id="ipt_senha" oninput="validarSenha()">
                        <div class="mensagemValidacao">
                            <span id="span_mensagem_senha"></span>
                        </div>
                    </div>

                    <div class="input-div">
                        <div class="label">
                            <label for="ipt_confirmar">Confirmar senha:</label>
                        </div>
                        <input type="password" id="ipt_confirmar" oninput="validarConfirmarSenha()">
                        <div class="mensagemValidacao">
                            <span id="span_mensagem_confirmar"></span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </section>
</body>
</html>

<script src="/js/validarCadastro.js"></script>
