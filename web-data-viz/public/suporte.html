                        <input id="pergunta" placeholder="Faça uma pergunta ao BobIA!"></textarea>

<script src="js/tema.js"></script>
<script>
    b_usuario.innerHTML = sessionStorage.NOME;
    // a_usuario.innerHTML = sessionStorage.NOME_USUARIO;

    function mudarTema() {
        const temaAtual = document.documentElement.getAttribute('theme');

        if (temaAtual === "light") {
            document.documentElement.setAttribute("theme", "dark");
            document.getElementById("title").style.color = "white"
        } else {
            document.documentElement.setAttribute("theme", "light");
            document.getElementById("title").style.color = "black"
        }
    }

    async function gerarResposta() {
        const pergunta = document.getElementById('pergunta').value;

        if (pergunta == '') {
            divMsg.style.display = 'flex';
            divMsgResp.style.display = 'flex';
            document.getElementById('perguntaRealizada').innerHTML = pergunta;
            document.getElementById('resposta').innerHTML = 'Me faça uma pergunta!'

            return;
        }

        divMsg.style.display = 'flex';
        divMsgResp.style.display = 'flex';
        document.getElementById('perguntaRealizada').innerHTML = pergunta;
        document.getElementById('resposta').innerHTML = 'Gerando resposta...';

        const response = await fetch('/bobIA/perguntar', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ pergunta })
        });

        const data = await response.json();

        document.getElementById('resposta').innerHTML = data.bobIAResponse;

        document.getElementById('pergunta').value = ''
    }
</script>

<script src="/js/tema.js"></script>
