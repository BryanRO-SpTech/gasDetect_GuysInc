<!DOCTYPE html>
<html theme="light" lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Fábricas Guys Inc</title>
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/setor.css">
</head>

<body onload="niveladministrador()">
    <script src="./components/configNavBar/configNavBar.js" paginaAtual="setor"></script>

        <div class="container">
        <div class="cadastro-content">
            <div class="guys">
                <h1 id="titleGerFab">Setores Cadastradas</h1>
                <button onclick="abrirModal()">Cadastrar Setor</button>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Setor</th>
                        <th>Tamanho</th>
                        <th>Descrição</th>
                        <th>Limite</th>
                        <th>Cadastrar Sensor</th>
                    </tr>
                </thead>
                <tbody id="tabela_de_setor">

                </tbody>
            </table>
        </div>


    </div>

    <div class="modal-cadastro" id="modal-cadastro">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cadastrar Setor</h2>
                <span class="close" onclick="fecharModal()">X</span>
            </div>
            <div class="modal-body">
                <div class="input-div">
                    <div class="labels">
                        <label>Setor:</label>
                    </div>
                    <input type="text" id="ipt_setor" placeholder="Nome do setor">
                    <div class="mensagemValidacao">
                        <span id="span_mensagem_cep"></span>
                    </div>
                </div>
                <div class="input-div">
                    <div class="labels">
                        <label>Tamanho:</label>
                    </div>
                    <input type="text" id="ipt_tamanho" placeholder="Tamanho do setor">
                </div>
                <div class="input-div">
                    <div class="labels">
                        <label>Descrição:</label>
                    </div>
                    <input type="text" id="ipt_descricao" placeholder="Descrição do setor">
                </div>

                <div class="input-div">
                    <div class="labels">
                        <label>Limite:</label>
                    </div>
                    <input type="text" id="ipt_limite" placeholder="Limite do setor">

                    <div class="input-div">
                        <button onclick="cadastrarSetor()">Cadastrar</button>

                        <span id="span_mensagem" style="color: red; font-weight: 700;"></span>
                    </div>
        </div>
    </div>
</body>

<script src="./js/setor.js"></script>
