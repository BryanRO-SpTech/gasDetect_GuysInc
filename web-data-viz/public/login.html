<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="background-filter"></div>

    <section class="container">
        <div class="login-content">
            <div class="logo-content">
                <div class="logo">
                    <img src="/assets/img/GUYS-logo.png" alt="Logo Guys Inc.">
                </div>
            </div>

            <div class="message-content">
                <h3>Hello Guy, bem-vindo de volta!</h3>
                <h3>Insira seu login:</h3>
            </div>

            <section id="login_form">
                <div class="input-div">
                    <input type="email" placeholder="" id="ipt_email">
                    <div class="label">
                        <label for="ipt_email">Email:</label>
                    </div>
                </div>
                
                <div class="input-div">
                    <input type="password" placeholder="" id="ipt_senha">
                    <div class="label">
                        <label for="ipt_senha">Senha:</label>
                    </div>
                    <span id="spn_login_error"></span>
                </div>

                
                <div class="input-div">
                    <button onclick="validarLogin()">Entrar</button>
                    <a href="/cadastro.html">Cadastre-se</a>
                </div>
            </section>
        </div>
    </section>
</body>
</html>

<script src="../js/validarLogin.js"></script>
